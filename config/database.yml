# SQLite version 3.x
#   gem install postgresql
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'postgresql'
development:
  adapter: postgresql
  encoding: unicode
  database: client_app_dev
  username: jd
  pool: 5
  timeout: 5000

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test: &test
  adapter: postgresql
  encoding: unicode
  database: client_app_test
  username: jd
  pool: 5
  timeout: 5000

production:
  adapter: postgresql
  encoding: unicode
  database: client_app_production
  username: jd
  pool: 5
  timeout: 5000

cucumber:
  <<: *test
